<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 10px solid red;
      padding: 20px;
      margin: 30px;
      box-sizing: content-box;
    }
    :root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;  
    }
    .box:empty {
      background-color: antiquewhite;
    }
    input:enabled {
      line-height: 50px;
    }
    input:disabled {
      color: red;
    }
    input:checked {
      /* border: 5px solid red; */
      margin: 30px;
    }
    .box::before {
      content: '前置'
    }
    .box::after {
      content: '后置';
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box"></div>
  <input type="text">
  <input type="text" disabled="disabled" value="张三">
  <input type="checkbox" checked="checked">
  <input type="checkbox">
</body>
</html>
